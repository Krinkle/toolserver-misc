	"^/main.js(\?|$)" => "https://krinkle.github.io/toolserver-misc/main.js",
	"^/sortable.js(\?|$)" => "https://krinkle.github.io/toolserver-misc/sortable.js",
	"^/mwDatabaseSchema$" => "https://krinkle.github.io/toolserver-misc/mwDatabaseSchema/",
	"^/mwDatabaseSchema(\?.*|/.*)$" => "https://krinkle.github.io/toolserver-misc/mwDatabaseSchema$1",

	# Source code
	"^/CommonStuff.php(\?|$)" => "https://github.com/Krinkle/toolserver-misc/blob/869ec6a766c9062977d0f91d298d9bf02af66c3c/public_html/CommonStuff.php"
)

server.error-handler-404 += "/404.php"
