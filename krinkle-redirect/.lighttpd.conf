	"^/CVN/API" => "https://github.com/countervandalism/cvn-api",
	"^/CVN" => "https://cvn.wmflabs.org/",
	"^/getWMML\.php(\?.*)?$" => "https://tools.wmflabs.org/list/$1",
	"^/tmp/getWMML\.php(\?.*)?$" => "https://tools.wmflabs.org/list/$1",
	"^/MoreContributions(\?.*|/.*|$)" => "https://guc.toolforge.org/",
	"^/mwSnapshots$" => "https://tools.wmflabs.org/snapshots/",
	"^/mwSnapshots(\?.*|/.*)$" => "https://tools.wmflabs.org/snapshots$1",
	"^/OrphanTalk2\.php(\?.*)?$" => "https://tools.wmflabs.org/orphantalk/$1",
	"^/OrphanTalk2$" => "https://orphantalk.toolforge.org/",
	"^/OrphanTalk2(\?.*|/.*)$" => "https://orphantalk.toolforge.org/$1",
	"^/getWikiAPI\.php(\?.*)?$" => "https://wikiinfo.toolforge.org/$1",
	"^/getWikiAPI$" => "https://wikiinfo.toolforge.org/",
	"^/getWikiAPI(\?.*|/.*)$" => "https://wikiinfo.toolforge.org/$1",
	"^/TsIntuition$" => "https://intuition.toolforge.org/",
